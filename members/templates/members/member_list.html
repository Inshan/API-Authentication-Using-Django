<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Members</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 8px; }
        .member-card { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #ddd; }
        .member-card:last-child { border-bottom: none; }
        .member-info { margin-left: 15px; }
        img { width: 100px; height: 100px; object-fit: cover; border-radius: 50%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Team</h1>
        {% for member in members %}
            <div class="member-card">
                {% if member.profile_file %}
                    <img src="{{ member.profile_file.url }}" alt="{{ member.name }}">
                {% else %}
                    <img src="/static/default_avatar.png" alt="Default">
                {% endif %}
                <div class="member-info">
                    <h2>{{ member.name }}</h2>
                    <p><strong>Role:</strong> {{ member.role }}</p>
                    <p>{{ member.bio }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
